<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #Kingdom {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="Kingdom"></div>

    <script>
        /* check for a valid JWT token in localStorage */
        const jwtToken = localStorage.getItem('jwtToken');

        /* redirect if none */
        if (!jwtToken) {
            window.location.href = 'static/login.html';
        }
    </script>

    <!-- Only load the game script if a JWT token is present -->
    <script type="module" src="static/main.js" defer></script>
</body>
</html>
